        <div id="u3770_text" class="text ">
          <p><span>规则：</span></p><p><span>1、选中房间区域，显示当前所有标注线，点击标注线直接测量（在这种状态下其他房间的线就不可选中了，可以通过点击房间切换区域），在这种状态下当前区域的线段也可单独选中并弹出工具条</span></p><p><span>2、可自由拖到房间，房间线段可与其他房间重叠，无需做处理；房间跟其他的吸附在于门洞这些（房间上所有门窗都有跟随拖走）</span></p><p><span>3、可通过衔接点拉伸线条</span></p><p><span>点击空白处为退出操作</span></p><p><span>注意点：点击门窗，只显示门窗的边距标注线&nbsp; 类似magicplan</span></p>
        </div>
      </div>
